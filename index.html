/* General Navigation Bar Styles */
header {
    background-color: #b45f44; /* Matches the desired color */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between; /* Separates content into left, center, and right sections */
    align-items: center; /* Centers items vertically */
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

/* Reset margin and padding for the entire page */
html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensure padding and border are included in the width/height calculations */
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

/* Ensure sections span the full width */
section {
    width: 100%;
}

/* Navigation Content Wrapper */
nav {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Ensures proper spacing */
    width: 100%; /* Makes the navigation span the full width of the header */
}

/* Logo Section */
.logo {
    font-family: 'Georgia', serif;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-transform: lowercase; /* Matches the desired logo style */
}

/* Navigation Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 30px; /* Adds spacing between navigation links */
    margin: 0 auto; /* Centers the links in the middle of the nav bar */
}

.nav-links li {
    display: inline-block;
}

.nav-links a {
    text-decoration: none;
    font-family: 'Georgia', serif;
    font-size: 16px;
    color: #fff;
    text-transform: uppercase;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #000; /* Adds a hover effect */
}
